<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body-container">    
        <div class="control-container">
            <div class="button ">This is a control</div>
            <div class="button">this is also a control</div>

            <div class="button reset">Reset</div>

            <div class="sketch-pad" id="sketch-pad"></div>
            <div class="logo">Etch-A-Sketch</div>
        </div>
    </div>
    <div class="footer">Footer</div>
